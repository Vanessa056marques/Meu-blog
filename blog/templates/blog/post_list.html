{% extends 'blog/base.html' %}

{% block content %}

    {% for poat in posts %}
    <div class="post">
        <div class="date">
            <p>published: {{poat.published_date}}</p>
        </div>
        <h1><a href="{% url 'poat_detail' pk=poat.pk %}"> {{poat.title}}</a> </h1>
        <p>{{poat.text}} </p>
    </div>
    {% endfor %}

{% endblock %}
